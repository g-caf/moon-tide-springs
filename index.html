<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Tide Springs - Pure Maine Water</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video id="background-video" autoplay muted loop playsinline>
            <source src="./assets/HD 4K Forest Creek Drone Footage (No Copyright) Free To Use - DroneWorldHD (1080p, h264).mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
            <div class="video-fallback"></div>
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Content Container -->
    <div class="content">
        <!-- Brand Card -->
        <div class="card brand-card" id="brand-card">
            <h1 class="brand-name">Moon Tide Springs</h1>
            <p class="tagline">100% Pure Water, From the Heart of Maine</p>
        </div>

        <!-- Contact Card -->
        <div class="card contact-card" id="contact-card">
            <a href="mailto:contact@moontidesprings.com" class="contact-button">
                Get in Touch
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
